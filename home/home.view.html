
<h2>Welcome {{vm.user.firstName}}</h2>

<h3>Tutors:</h3>
<table class="table">
  <tr ng-repeat="user in vm.allUsers">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td><a href="#" ng-click="vm.deleteUser(user.id)">Delete</a></td>
  </tr>
</table>
<table class="table">
  <tr>
	<a href="#/register" class="btn btn-default">Add Tutor</a>
  </tr>
</table>
<p>&nbsp;</p>
<a href="#/login" class="btn btn-primary">Logout</a>
